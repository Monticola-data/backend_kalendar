name: Deploy Firebase Backend

on:
  push:
    branches:
      - main  # Spustí deploy při každém pushnutí do hlavní větve

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify files
        run: ls -la  # Ověříme, zda jsou všechny potřebné soubory v repozitáři

      - name: Deploy to Firebase
        run: firebase deploy --project kalendar-831f8 --token "${{ secrets.FIREBASE_TOKEN }}"
